
permissions:
  contents: write
on:
  workflow_dispatch:
  push:
    branches:
    - main
  schedule:
  - cron: "0 0 * * *" # every day at midnight 

jobs:
  devcard:
    runs-on: ubuntu-latest
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@2.0.4
        with:
          devcard_id: ${{ vars.DEVCARD_ID }}

